<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>UPI</title>
    <style>
   .card {
        margin: 0 auto;
        float: none;
        margin-bottom: 10px;
        margin-top: 60px;
}
    </style>
  </head>
  <body>
    <form method="post">
  <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://www.searchpng.com/wp-content/uploads/2019/01/UPI-Logo-PNG-1024x490.png" alt="Card image cap">
  <div class="card-body">
    <h6 class="card-title">Create shareable UPI Payment links!</h6>
    <input type="text" style="margin-bottom:6px;" class="form-control" name="upiid" placeholder="UPI ID">
    <input type="text" style="margin-bottom:6px;" class="form-control" name="amountid" placeholder="Amount (optional)">
    <button type="submit" style="margin-bottom:15px;" class="btn btn-primary">Generate Link</button>
    <br>
    <img class="card-img-top" src="https://miro.medium.com/max/875/1*BOrZtZYRwGEe8NlavcSzRA.png" alt="Card image cap">
    <p style="font-size: 10px">Note: This service is completely free to use and is 100% secure. This project is <a href="https://github.com/vendz/Freepay-UPI" target="_blank">open sourced</a>. Donating doesn't unlock any feature and it's completely optional. It'll motivate me in making projects like this.</p>

<a href="https://freepay-upi.herokuapp.com/8780643036@paytm" class="btn btn-primary">Donate</a>
    <div class="desc link"> <a href="https://github.com/vendz">Made with<span class="love">❤️</span> by Vandit</a></div>
  </div>
</div>
</form>
<script src="static/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
